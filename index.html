    <script id="project-template" type="text/x-handlebars-template">
      <article>
        <header>
          <h2 class="title">{{title}}</h2>
          <div class="published">

          </div>

        <section class="project-link"><a href="{{projectUrl}}">{{projectUrl}}</a></section>
        <section class="description">{{{description}}}</section>
      </article>
    </script>
  </head>

        <li class="tab" data-content="portfolio"><a href="#" class="">Portfolio</a></li>
        <li><a href="https://github.com/paulsheridan">GitHub</a></li>
        <li><a href="https://twitter.com/borealisrex">Twitter</a></li>
        <li><a href="mailto:paulsemail@me.com">Email</a></li>

    </nav>

    <footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

</html>
